<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Dropdown App</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.14.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <script type="text/babel">
    // Define the Dropdown component
    class Dropdown extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          selectedOption: ''
        };
      }

      handleChange = (event) => {
        this.setState({ selectedOption: event.target.value });
      }

      render() {
        const { options } = this.props;
        const { selectedOption } = this.state;

        return (
          <div>
            <select value={selectedOption} onChange={this.handleChange}>
              <option value="">Select an option</option>
              {options.map((option, index) => (
                <option key={index} value={option}>{option}</option>
              ))}
            </select>
            <p>Selected option: {selectedOption}</p>
          </div>
        );
      }
    }

    // Define the App component
    class App extends React.Component {
      render() {
        const options1 = ['Option 1.1', 'Option 1.2', 'Option 1.3'];
        const options2 = ['Option 2.1', 'Option 2.2', 'Option 2.3'];
        const options3 = ['Option 3.1', 'Option 3.2', 'Option 3.3'];

        return (
          <div>
            <h1>React Dropdown App</h1>
            <Dropdown options={options1} />
            <Dropdown options={options2} />
            <Dropdown options={options3} />
          </div>
        );
      }
    }

    // Render the App component
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
